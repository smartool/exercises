       -
                level: A1
                name: Магазин (shopping)
                search_by: topic (A1) and choose Магазин (shopping)
                write: 1 sentence using words купить, одежда and others from the topic. You can look through the words by clicking the green buttons with arrows to the left of the word.
                construction:
                        - красивая одежда
                        - удобная одежда
                        - постирать одежду
                        - я хочу купить + Acc
                        - он/она купил/купила (себе) + Acc
                text_example:
                        - Я хочу купить себе одежду.
                        - Эта одежда очень красивая(, но не очень удобная).
                        - Вчера я постирал одежду.
                        - Я хочу купить сувенир.
                        - Она купила лампу.
                        - Он купил фотоаппарат.
                reading:
                        - Я купила новую сумку, теперь хочу купить обувь (к ней). 
                        - Я купил бабушке красивые очки.
                        - Шерстяной шарф - отличный подарок!
                        
