                        - Он вышел из дома в 12 часов.
                        - Когда ты вернёшь мне книгу?
                        - Мои родители ушли на работу.
                        - В выходные она встаёт поздно.
                        - Он пригласил Машу в музей.
                reading:
                        - Геннадию (друзья зовут его Гена) не везёт. Он пригласил свою подругу Кристину в кино, но она не пошла. Гена тоже не пошел в кино, он пошёл в бар. Гена вышел из бара в 11 часов и не сумел успеть на свой автобус. Геннадий вернулся домой пешком и вошёл в квартиру только в 2 часа ночи. Его родители проснулись, потому что Гена шумел, когда пришёл. Родители сказали, что Гена глупый, и снова ушли спать. Наверное, Гена расскажет это своему психологу в пятницу. 
                        
        -
                level: A2
                name: Время (time)
                search_by: topic (A2) and choose Время (time)
                write: 2-3 sentences using words последний, прошлый and others from the topic. You can look through the words by clicking the green buttons with arrows to the left of the word.
                construction:
                        - (в) последнее время
                        - в прошлом году
                        - на прошлой неделе
                        - в детстве
                        - летние/зимние каникулы
                        - в начале + Gen
                        - начать + Inf
                        - сутками
                text_example:
                        - В прошлом году Петя жил в Москве.
                        - Он родился весной.
                        - Я могу читать Хроники Нарнии сутками!
                        - В детстве Катя любила рисовать.
                        - В молодости моя мама работала в школе.
                        - В последний раз мы встречались в начале лета.
                        - Саша начал учиться в школе в 6 лет.
                        - Начался холодный осенний дождь.
                        - На прошлой неделе я ходил в кино.
                reading:
                        - 'Мой брат в детстве очень любил играть в “Зоопарк”. Он мог сутками смотреть на картинки животных в книгах. На летних каникулах он жил в деревне. Он приезжал туда в начале лета и уезжал в августе. В деревне он кормил куриц, играл с кошкой и гулял с собакой. Начиная с десятого класса, брат начал помогать животным в ветеринарной клинике как волонтёр. Он начал работать ветеринаром после окончания университета в прошлом году. В последнее время он начал говорить, что хочет открыть свою ветеринарную клинику. Мне кажется, мой брат родился ветеринаром.'
                        
